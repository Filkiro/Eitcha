<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="text-page" id="conteudo">
    <!-- Conteúdo carregado via script -->
  </main>

<script>
async function carregarTexto() {
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id") || "0", 10);

  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqfAsgAVNog4YfI1rx104HGmPvy5EX6xGc9Jt8hhprLght6AC4qkEpXp5X3uDIgECTo1cTMXM50mZ_/pub?output=csv";
  const res = await fetch(csvUrl);
  const csvText = await res.text();

  // Função para separar linhas corretamente, respeitando quebras dentro de aspas
  function parseCSVRows(csvText) {
    const rows = [];
    let current = '';
    let dentroAspas = false;

    for (let i = 0; i < csvText.length; i++) {
      const char = csvText[i];

      if (char === '"') {
        dentroAspas = !dentroAspas;
        current += char;
      } else if (char === '\n' && !dentroAspas) {
        rows.push(current);
        current = '';
      } else {
        current += char;
      }
    }
    if (current) rows.push(current);
    return rows;
  }

  // Função para separar colunas de uma linha, respeitando vírgulas dentro de aspas
  function parseCSVColumns(row) {
    const cols = [];
    let current = '';
    let dentroAspas = false;

    for (let i = 0; i < row.length; i++) {
      const char = row[i];

      if (char === '"') {
        dentroAspas = !dentroAspas;
      } else if (char === ',' && !dentroAspas) {
        cols.push(current);
        current = '';
        continue;
      }
      current += char;
    }
    cols.push(current);
    return cols.map(v => v.replace(/^"(.*)"$/,'$1')); // remove aspas externas
  }

  const linhas = parseCSVRows(csvText).filter(l => l.trim() !== "");
  const linha = linhas[id + 1]; // +1 para pular o cabeçalho

  if (!linha) {
    document.getElementById("conteudo").innerHTML = `<p>Texto não encontrado.</p>`;
    return;
  }

  const colunas = parseCSVColumns(linha);
  const titulo = colunas[1] || "Sem título";
  const textoCompleto = colunas[3] || "";

  const container = document.getElementById("conteudo");
  container.innerHTML = `
    <a href="index.html" class="back">← Voltar</a>
    <h1>${titulo}</h1>
    <p>${textoCompleto.replace(/\n/g, "<br>")}</p>
  `;
}

carregarTexto();
                    </script>
</body>
</html>
