<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossos Textos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>💌 Para o Amor da Minha Vida 💌</h1>
    <p>Cada palavra escrita é um pedacinho da minha alma que eu sempre propus a te entregar!</p>
  </header>

  <main class="container">
    <div class="grid" id="cards-container">
      <!-- Cards vão ser inseridos aqui -->
    </div>

    <div class="music-box">
      <p class="cit">
        E a nossa música eterna, que eu tanto amo ouvir com você do meu lado ❤️
      </p>
      <iframe width="240" height="240" src="https://www.youtube.com/embed/_Paw8ZRSlqY?autoplay=1&loop=1&playlist=_Paw8ZRSlqY" frameborder="0"></iframe>
    </div>
  </main>

  <footer class="footer">
    <p>Feito com ❤️ só para você evy!.</p>
  </footer>

  <script>
  async function carregarCards() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqfAsgAVNog4YfI1rx104HGmPvy5EX6xGc9Jt8hhprLght6AC4qkEpXp5X3uDIgECTo1cTMXM50mZ_/pub?output=csv";
    try {
      const res = await fetch(csvUrl);
      if (!res.ok) throw new Error("Erro ao carregar CSV: " + res.status);
      const csvText = await res.text();

      const linhas = csvText.split("\n").filter(l => l.trim() !== "");
      const container = document.getElementById("cards-container");

      // Primeiro, adiciona o 10° card especial manualmente
      const cardEspecial = document.createElement("a");
      cardEspecial.href = "html/aniversario10.html";
      cardEspecial.className = "card highlight";
      cardEspecial.innerHTML = `
        <h2 id="dez"><b>10° Aniversário</b></h2>
        <p>Meu amor, finalmente atingimos 10 meses...</p>
      `;
      container.appendChild(cardEspecial);

      // Agora adiciona os demais cards do CSV
      linhas.slice(1).forEach((linha, index) => {
        if (index === 9) return; // Pula o 10° do CSV para não duplicar
        // Função simples para separar só na primeira vírgula
        const colunas = linha.split(/,(.+)/);
        const titulo = colunas[0] || "Sem título";
        const resumo = colunas[1] || "";

        const card = document.createElement("a");
        card.className = "card";
        card.href = `texto.html?id=${index}`;
        card.innerHTML = `<h2>${titulo}</h2><p>${resumo}</p>`;
        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
    }
  }

  carregarCards();
    </script>
</body>
</html>
